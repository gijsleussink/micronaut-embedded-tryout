plugins {
    id 'groovy'
}

repositories {
    jcenter()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    annotationProcessor "io.micronaut:micronaut-inject-groovy:1.1.2"
    testAnnotationProcessor "io.micronaut:micronaut-inject-groovy:1.1.2"

    compileOnly 'org.projectlombok:lombok:1.18.8'

    implementation "io.micronaut:micronaut-http-server-netty:1.1.2"
    implementation "io.micronaut:micronaut-inject-groovy:1.1.2"
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.26'

    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'io.micronaut:micronaut-http-client:1.1.2'
    testImplementation "io.micronaut.test:micronaut-test-spock:1.0.4"
    testImplementation "io.micronaut:micronaut-inject-groovy:1.1.2"
}

test {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}